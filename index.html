<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      background: #f4f4f4;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.10);
      padding: 40px 30px;
      width: 420px;
      max-width: 95vw;
      text-align: left;
      font-size: 1.3em;
      margin-bottom: 30px;
      transition: box-shadow 0.2s;
      word-break: break-word;
      white-space: pre-line;
    }
    .btn, .submit-btn {
      border-radius: 14px;
      background: linear-gradient(90deg, #4a90e2 0%, #357ab8 100%);
      color: #fff;
      border: none;
      padding: 12px 36px;
      font-size: 1.1em;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(74,144,226,0.10);
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s, transform 0.1s;
      margin-bottom: 20px;
    }
    .btn:hover, .submit-btn:hover {
      background: linear-gradient(90deg, #357ab8 0%, #4a90e2 100%);
      box-shadow: 0 4px 16px rgba(74,144,226,0.15);
      transform: translateY(-2px) scale(1.03);
    }
    .input-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 10px;
    }
    .user-input {
      border-radius: 12px;
      border: 1.5px solid #e0e0e0;
      padding: 14px 16px;
      font-size: 1em;
      transition: border-color 0.2s, box-shadow 0.2s;
      box-shadow: 0 1px 4px rgba(60,60,60,0.04);
      outline: none;
      background: #fff;
      color: #222;
      margin-bottom: 16px;
      width: 546px;
      min-width: 200px;
      min-height: 104px;
      box-sizing: border-box;
      max-width: 98vw;
    }
    .user-input:focus {
      border-color: #4a90e2;
      box-shadow: 0 2px 8px rgba(74,144,226,0.10);
    }
    .user-input::placeholder {
      color: #b0b0b0;
      opacity: 1;
    }
    .error-message {
      color: #c0392b;
      font-size: 1em;
      margin-bottom: 10px;
      min-height: 24px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card" id="card"></div>
  <button class="btn" id="nextBtn">Дальше</button>
  <div class="input-block">
    <div class="error-message" id="errorMsg"></div>
    <textarea class="user-input" id="userInput" placeholder="нытье про вязание"></textarea>
    <button class="submit-btn" id="submitBtn">поныть</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-analytics.js";
    import { getFirestore, collection, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDxkXG61TS4ehcf79cWPZkCvzQs0CkDy_Y",
      authDomain: "knitting-cards.firebaseapp.com",
      projectId: "knitting-cards",
      storageBucket: "knitting-cards.firebasestorage.app",
      messagingSenderId: "297401936712",
      appId: "1:297401936712:web:cca5d91387ea4f8f7da17d",
      measurementId: "G-NN3VCPXYTG"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);

    let phrases = [];
    let usedIndexes = [];

    async function loadPhrases() {
      phrases = [];
      const querySnapshot = await getDocs(collection(db, "phrases"));
      querySnapshot.forEach((doc) => {
        phrases.push(doc.data().text);
      });
    }

    function getRandomIndex() {
      if (usedIndexes.length === phrases.length) {
        usedIndexes = [];
      }
      let idx;
      do {
        idx = Math.floor(Math.random() * phrases.length);
      } while (usedIndexes.includes(idx));
      usedIndexes.push(idx);
      return idx;
    }

    function showRandomCard() {
      if (phrases.length === 0) {
        document.getElementById('card').textContent = "Нет фраз для показа.";
        return;
      }
      const idx = getRandomIndex();
      document.getElementById('card').textContent = phrases[idx];
    }

    function validateInput(text) {
      const errorMsg = document.getElementById('errorMsg');
      errorMsg.textContent = "";
      text = text.trim();
      if (text.length === 0) {
        errorMsg.textContent = "Поле не должно быть пустым.";
        return false;
      }
      if (text.length > 300) {
        errorMsg.textContent = "Максимум 300 символов.";
        return false;
      }
      if (phrases.includes(text)) {
        errorMsg.textContent = "Такая фраза уже есть в списке.";
        return false;
      }
      // Разрешаем любые буквы, цифры, пробелы, знаки препинания и эмодзи
      const allowed = /^[\p{L}\p{N}\s.,!?\-:;'"\n(){}```math
```@#$%^&*_+=/\\|<>~`№«»—…♥️🙂😂😭😅😆😎😍😘😜😏😒😔😢😡😱😳😤😩😬😇😈]+$/u;
      if (!allowed.test(text)) {
        errorMsg.textContent = "Некорректные символы.";
        return false;
      }
      if (text.includes('<') || text.includes('>') || text.toLowerCase().includes('data:image')) {
        errorMsg.textContent = "HTML-теги и картинки запрещены.";
        return false;
      }
      if (/^([.,!?\-:;'"\s])\1{2,}$/.test(text)) {
        errorMsg.textContent = "Фраза не должна состоять только из одинаковых символов.";
        return false;
      }
      return true;
    }

    document.getElementById('submitBtn').addEventListener('click', async function() {
      const userInput = document.getElementById('userInput');
      let text = userInput.value.trim();

      if (validateInput(text)) {
        await addDoc(collection(db, "phrases"), { text });
        phrases.push(text);
        document.getElementById('errorMsg').textContent = "Фраза добавлена!";
        userInput.value = "";
        setTimeout(() => {
          document.getElementById('errorMsg').textContent = "";
        }, 1500);
      }
    });

    document.getElementById('nextBtn').addEventListener('click', showRandomCard);

    document.getElementById('userInput').addEventListener('input', function() {
      if (this.value.length > 300) {
        this.value = this.value.slice(0, 300);
      }
    });

    window.addEventListener('DOMContentLoaded', async () => {
      await loadPhrases();
      showRandomCard();
    });
  </script>
</body>
</html>
